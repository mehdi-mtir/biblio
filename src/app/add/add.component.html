<h1>Ajouter un livre</h1>
  <!--Template Driven Form-------------
    FormGroup : objet qui représente un groupe de champs (ngForm)
    FormControl : objet qui repréte un champ input (ngModel)
    Propriétés :
    - touched / untouched : champ a prix le focus ou non
    - pristine / dirty : la valeur du champ a été modifiée ou non
    - valide / invalid : la valeur du champ est valide ou non


  -------------------------------------->
  <form (submit)="createBook(f)" ngForm #f="ngForm">
    <div class="form-group" >
      <label for="isban">ISBAN *</label>
      <input type="text" class="form-control" id="isban" name="isban" ngModel #isban="ngModel" required pattern="^[A-Z][0-9]{3}">
      <span class="error" *ngIf="isban.invalid && isban.touched && isban.errors.required">Le champ ISBAN est obligatoire</span>
      <span class="error" *ngIf="isban.invalid && isban.touched && isban.errors.pattern">Le champ ISBAN doit respecter le format : A123 </span>
    </div>
    <div class="form-group">
      <label for="title">Titre *</label>
      <input type="text" class="form-control" id="title" name="title" ngModel #title required>
    </div>
    <div class="form-group">
      <label for="auteur">Auteur</label>
      <input type="text" class="form-control" id="auteur" name="auteur" ngModel #auteur>
    </div>
    <div class="form-group">
      <label for="date_publication">Date de publication</label>
      <input type="date" class="form-control" id="date_publication" name="date_publication" ngModel #date_pub>
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="text" class="form-control" id="prix" name="prix" ngModel #prix min="10">
    </div>
    <div class="form-group">
      <input type="submit" value="Ajouter"  class="btn btn-primary" id="btnAdd"  [disabled]="f.invalid">
    </div>
  </form>
