<h1>Ajouter un livre</h1>
  <form>
    <div class="form-group">
      <label for="isban">ISBAN</label>
      <input type="text" class="form-control" id="isban" #isban>
    </div>
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" #title>
    </div>
    <div class="form-group">
      <label for="auteur">Auteur</label>
      <input type="text" class="form-control" id="auteur" #auteur>
    </div>
    <div class="form-group">
      <label for="date_publication">Date de publication</label>
      <input type="date" class="form-control" id="date_publication" #date_pub>
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="text" class="form-control" id="prix" #prix>
    </div>
    <div class="form-group">
      <input type="button" value="Ajouter"  class="btn btn-primary" id="btnAdd" (click)="createBook(isban, title, auteur, date_pub, prix)">
    </div>
  </form>
