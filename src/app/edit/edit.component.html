<h1>Editer un livre</h1>
  <form>
    <div class="form-group">
      <label for="isban">ISBAN</label>
      <input type="text" class="form-control" id="isban" value="{{activeBook.isban}}" #isban>
    </div>
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" value="{{activeBook.title}}" #title>
    </div>
    <div class="form-group">
      <label for="auteur">Auteur</label>
      <input type="text" class="form-control" id="auteur" value="{{activeBook.auteur}}" #auteur>
    </div>
    <div class="form-group">
      <label for="date_publication">Date de publication</label>
      <input type="date" class="form-control" id="date_publication" value="{{activeBook.date_publication}}" #date_pub>
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="text" class="form-control" id="prix" value="{{activeBook.prix}}" #prix>
    </div>
    <div class="form-group">
      <input type="button" value="Editer"  class="btn btn-primary" id="btnEdit" (click)="prepareToEditBook(isban, title, auteur, date_pub, prix)">
    </div>
  </form>
